<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>BlackJack | Game</title>
</head>
<body>
    <header class="header">
        <h1>BlackJack</h1>
    </header>

    <div class="row mt-2">
        <div class="col text-center">
            <button id="btnNewGame" class="btn btn-danger">New game</button>
            <button id="btnRequestCard" class="btn btn-primary">Request card</button>
            <button id="btnStop" class="btn btn-primary">Stop</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Player 1 - <small>0</small></h1>
            <div id="player-cards">
                <!-- <img class="card" src="./assets/cartas/10C.png" alt="Cards"> -->
            </div>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Computer - <small>0</small></h1>
            <div id="computer-cards">
                <img class="card" src="./assets/cartas/10C.png" alt="Cards">
            </div>
        </div>
    </div>
    <script src="./assets/js/underscore-min.js"></script>
    <script src="./assets/js/game.js"></script>
</body>
</html>
